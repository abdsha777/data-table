<div class="data-table-header">
  <h4 class="title">{{dataTableService.headerTitle || ''}}</h4>
  <div class="button-panel">
      <button type="button" class="feature-button"
          (click)="dataTableService.reloadItems()">
          <i class="material-icons">refresh</i>
      </button>
      <button type="button" class="feature-button" [class.active]="columnSelectorOpen"
          (click)="columnSelectorOpen = !columnSelectorOpen; $event.stopPropagation()" >
          <i class="material-icons">view_column</i>
      </button>
      <div class="column-selector-wrapper" (click)="$event.stopPropagation()">
          <div *ngIf="columnSelectorOpen" class="column-selector-box panel panel-default">
              <div *ngIf="dataTableService.expandableRows" class="column-selector-fixed-column checkbox">
                  <label>
                      <input type="checkbox" [(ngModel)]="dataTableService.expandColumnVisible"/>
                      <span>{{dataTableService.translations.expandColumn}}</span>
                  </label>
              </div>
              <div *ngIf="dataTableService.indexColumn" class="column-selector-fixed-column checkbox">
                  <label>
                      <input type="checkbox" [(ngModel)]="dataTableService.indexColumnVisible"/>
                      <span>{{dataTableService.translations.indexColumn}}</span>
                  </label>
              </div>
              <div *ngIf="dataTableService.selectColumn" class="column-selector-fixed-column checkbox">
                  <label>
                      <input type="checkbox" [(ngModel)]="dataTableService.selectColumnVisible"/>
                      <span>{{dataTableService.translations.selectColumn}}</span>
                  </label>
              </div>
              <div *ngFor="let column of dataTableService.columns" class="column-selector-column checkbox">
                  <label>
                      <input type="checkbox" [(ngModel)]="column.visible"/>
                      <span [textContent]="column.header"></span>
                  </label>
              </div>
          </div>
      </div>
  </div>
</div>
