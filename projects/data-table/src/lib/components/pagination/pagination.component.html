<div class="pagination-box">
  <div class="pagination-range">
      {{dataTableService.translations.paginationRange}}:
      <span [textContent]="dataTableService.offset + 1"></span>
      -
      <span [textContent]="[dataTableService.offset + dataTableService.limit , dataTableService.itemCount] | min"></span>
      /
      <span [textContent]="dataTableService.itemCount"></span>
  </div>
  <!-- <div class="pagination-controllers">
      
  </div> -->
  <div class=" pagination-pages">
    <button [disabled]="dataTableService.offset <= 0" (click)="pageFirst()" class="btn btn-default pagination-firstpage">&laquo;</button>
    <button [disabled]="dataTableService.offset <= 0" (click)="pageBack()" class="btn btn-default pagination-prevpage">&lsaquo;</button>
    <div class="pagination-page">
        <div class="input-group">
            <input #pageInput type="number" class="form-control" min="1" step="1" max="{{maxPage}}"
                   [ngModel]="page" (blur)="page = pageInput.value"
                   (keyup.enter)="page = pageInput.value" (keyup.esc)="pageInput.value = page"/>
            <div class="input-group-addon">
                <span>/</span>
                <span [textContent]="dataTableService.lastPage"></span>
            </div>
        </div>
    </div>
    <button [disabled]="(dataTableService.offset + dataTableService.limit) >= dataTableService.itemCount" (click)="pageForward()" class="btn btn-default pagination-nextpage">&rsaquo;</button>
    <button [disabled]="(dataTableService.offset + dataTableService.limit) >= dataTableService.itemCount" (click)="pageLast()" class="btn btn-default pagination-lastpage">&raquo;</button>
</div>
  <div class="pagination-limit">
    <div class="input-group">
        <span class="input-group-addon">{{dataTableService.translations.paginationLimit}}:</span>
        <input #limitInput type="number" class="form-control" min="1" step="1"
               [ngModel]="limit" (blur)="limit = limitInput.value"
               (keyup.enter)="limit = limitInput.value" (keyup.esc)="limitInput.value = limit"/>
    </div>
</div>
</div>
